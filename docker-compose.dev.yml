# docker-compose.dev.yml
version: '3.8'

services:
  open-compass-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: open_compass_dev
    volumes:
      - ./:/app
    ports:
      - "8000:8000"   # 后端 API
      - "3000:3000"    # React 开发服务器
    stdin_open: true
    tty: true
    command: >
      bash -c "
        echo '========== 开源罗盘开发环境已启动 ==========' &&
        echo '后端 API 文档:  http://localhost:8000/docs' &&
        echo '前端开发界面:  http://localhost:3000' &&
        echo '==========================================' &&
        
        # 启动后端服务
        echo '正在启动后端服务...' &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload &
        BACKEND_PID=$$! &&
        echo '后端服务 PID: '$${BACKEND_PID} &&
        
        # 等待后端服务启动
        echo '等待后端服务启动...' &&
        sleep 5 &&
        
        # 进入前端目录并启动前端开发服务器
        echo '正在启动前端开发服务器...' &&
        cd frontend &&
        npm start &
        FRONTEND_PID=$$! &&
        echo '前端服务 PID: '$${FRONTEND_PID} &&
        
        # 保持容器运行
        wait $${BACKEND_PID} $${FRONTEND_PID}
      "